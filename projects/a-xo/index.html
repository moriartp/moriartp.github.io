<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity camera universal-controls></a-entity>
      <a-entity camera look-controls wasd-controls></a-entity>

      <a-assets>
        <a-asset-item id="field" src="model/field6/model.dae"></a-asset-item>
        <a-asset-item id="player1" src="model/player3/model.dae"></a-asset-item>
<!--         <a-asset-item id="player2" src="model/player/model.dae"></a-asset-item>
        <a-asset-item id="player3" src="model/player/model.dae"></a-asset-item>
        <a-asset-item id="player4" src="model/player/model.dae"></a-asset-item>
        <a-asset-item id="player5" src="model/player/model.dae"></a-asset-item>
        <a-asset-item id="player6" src="model/player/model.dae"></a-asset-item>
        <a-asset-item id="player7" src="model/player/model.dae"></a-asset-item>
        <a-asset-item id="player8" src="model/player/model.dae"></a-asset-item>
        <a-asset-item id="player9" src="model/player/model.dae"></a-asset-item>
        <a-asset-item id="player0" src="model/player/model.dae"></a-asset-item> -->


      </a-assets>

      <a-entity collada-model="#field" position="-35 0 99" rotation="0 -90 0"></a-entity>

<!--       <a-cylinder radius="0.25" height="3" position="0 0 -2" displacement-bias="0"></a-cylinder>
      <a-box height="1.6" position="0 0 -2"></a-box> -->

      <a-entity collada-model="#player1" position="0 0 -2"></a-entity>
      <a-entity collada-model="#player1" position="-1 0 -2"></a-entity>
      <a-entity collada-model="#player1" position="1 0 -2"></a-entity>
      <a-entity collada-model="#player1" position="-2 0 -2"></a-entity>            
      <a-entity collada-model="#player1" position="2 0 -2"></a-entity>
      <a-entity collada-model="#player1" position="3 0 -2"></a-entity>
      <a-entity collada-model="#player1" position="-10 0 -2"></a-entity>
      <a-entity collada-model="#player1" position="10 0 -2"></a-entity>
      <a-entity collada-model="#player1" position="0 0 2"></a-entity>
      <a-entity collada-model="#player1" position="0 0 4"></a-entity>



      <!-- <a-plane position="0 0 0" rotation="-90 0 0" width="2000" height="2000" color="#004400"></a-plane> -->
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
  </body>
</html>
