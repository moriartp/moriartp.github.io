      <a-text value="Augmented reality (AR)  is the use of computer technology that simulates artificial objects into the real world. The content is not anchored to the real world in any way, but the user can still interact." 
        position="-30 1.6 0" 
        scale="3 3 3" 
        align="center" 
        color="#000000"
        rotation="0 90 0">
        <a-animation attribute="position"
               dur="10000"
               ease-out="10000"
               fill="forwards"
               to="0 1.6 0"
               repeat="indefinite">         
        </a-animation>
      </a-text>

      <a-text value="Virtual Reality (VR) is the use of computer technology to create an immersive simulated environment." 
        position="0 1.6 -30" 
        scale="3 3 3" 
        align="center" 
        color="#000000">
        <a-animation attribute="position"
               dur="10000"
               ease-out="1"
               fill="forwards"
               to="0 1.6 0"
               repeat="indefinite">         
        </a-animation>
      </a-text>

      <a-text value="360 degree media, such as videography and photography, are spherical recordings of a real-world scene, where the view in every direction is recorded at the same time. During playback, the viewer has control of the viewing direction and can choose what to pay attention to, and what to ignore." 
        position="0 1.6 30" 
        scale="3 3 3" 
        align="center" 
        color="#000000"
        rotation="0 180 0">
        <a-animation attribute="position"
               dur="10000"
               ease-out="10"
               fill="forwards"
               to="0 1.6 0"
               repeat="indefinite">         
        </a-animation>
      </a-text>

      <a-text value="Mixed Reality integrates both the real world and virtual world, combining the best attributes of AR and VR into a single immersive experience. The most popular example of MR is the Microsoft Hololens, a device which aims to facilitate a userâ€™s manipulation of digital objects with a gesture of their hand. " 
        position="30 1.6 0" 
        scale="3 3 3" 
        align="left" 
        color="#000000"
        rotation="0 -90 0">
        <a-animation attribute="position"
               dur="10000"
               ease-out="1"
               fill="forwards"
               to="0 1.6 0"
               repeat="indefinite">         
        </a-animation>
      </a-text>

                dur="40000"
                to="0 359.99 0"
                ease-out="5"
                repeat="indefinite">
