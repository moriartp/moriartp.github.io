<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">

  </head>
  <body>

      <a-curvedimage src="https://newschool.imgix.net/Media/Resources/Content/homepage/20160707_DesignGEMS_145_1440x960.jpg" height="30" position="1 13.5 -4" radius="10"></a-curvedimage> -->


      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-assets>
        <a-asset-item id="tree" src="model/tree.dae"></a-asset-item>
        <a-asset-item id="tree2" src="model/tree-toon.dae"></a-asset-item>
        <a-asset-item id="tree3" src="model/dead-tree.dae"></a-asset-item>
        <a-asset-item id="tree4" src="model/tree4.dae"></a-asset-item>
        <a-asset-item id="earth" src="model/earth.dae"></a-asset-item>
        <a-asset-item id="ship" src="model/fast-ship.dae"></a-asset-item>
      </a-assets>
      <a-entity collada-model="#tree" position="0 0 -5"></a-entity>
      <a-entity collada-model="#tree" position="0 0 5"></a-entity>
      <a-entity collada-model="#tree" position="-2 0 -5"></a-entity>
      <a-entity collada-model="#tree" position="2 0 -5"></a-entity>
      <a-entity collada-model="#tree" position="5 0 5"></a-entity>
      <a-entity collada-model="#tree" position="0 0 -5"></a-entity>

      <a-entity collada-model="#tree2" position="-6 0 -4.5"></a-entity>
      <a-entity collada-model="#tree2" position="-6 0 5"></a-entity>
      <a-entity collada-model="#tree2" position="-8 0 -8"></a-entity>
      <a-entity collada-model="#tree2" position="7 0 -8.5"></a-entity>
      <a-entity collada-model="#tree2" position="3.5 0 -3.5"></a-entity>
      <!-- <a-entity collada-model="url(model/model.dae)"></a-entity> -->
      <a-entity collada-model="#tree3" position="-8.33 0 -8.53"></a-entity>
      <a-entity collada-model="#tree3" position="8.33 0 -9.53"></a-entity>
      <a-entity collada-model="#tree3" position="-7.933 0 7.53"></a-entity>
      <a-entity collada-model="#tree3" position="9.33 0 8.53"></a-entity>
      <a-entity collada-model="#tree3" position="-8.02 0 -7.53"></a-entity>
      <a-entity collada-model="#tree3" position="8.11 0 -8.53"></a-entity>
      <a-entity collada-model="#tree3" position="-7.33 0 6.53"></a-entity>

      <a-entity collada-model="#tree4" position="4.33 0 2.13"></a-entity>
      <a-entity collada-model="#tree4" position="-4.33 0 -3.03"></a-entity>
      <a-entity collada-model="#tree4" position="-3.13 0 4.53"></a-entity>
      <a-entity collada-model="#tree4" position="5.33 0 -3.93"></a-entity>

      <a-entity collada-model="#earth" position="0 9 -15" rotation="0">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"> 

        </a-animation>
        <a-animation attribute="position" 
              dur="10000"
              direction="alternate"
              to="0 90 -150"
              repeat="indefinite">   
        </a-animation>
      </a-entity>

      <a-entity collada-model="#earth" position="0 100 100" rotation="0">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite">         
        </a-animation>
        <a-animation attribute="position" 
              dur="10000"
              direction="alternate"
              to="0 15 15"
              repeat="indefinite">   
        </a-animation>
      </a-entity>


      <a-entity collada-model="#ship" position="20 5 -5" rotation="0">
        <a-animation attribute="rotation"
               delay="3000"
               dur="1000"
               ease-in-out="1000"
               fill="forwards"
               direction="alternate"
               to="0 180 0"
               repeat="indefinite">         
        </a-animation>
        <a-animation attribute="position" 
              dur="4000"
              direction="alternate"
              to="20 50 500"
              repeat="indefinite">   
        </a-animation>
      </a-entity>






      <!-- <a-entity collada-model="#mountains" position="11 0 -11" rotation="0 90 0"></a-entity> -->

      <!-- <a-sphere position="0 11.25 -15" radius="0.25" color="#FFFF22"></a-sphere> -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#004400"></a-plane>
      <a-sky color="#000022"></a-sky>
    </a-scene>
  </body>
</html>
