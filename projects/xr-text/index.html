         class="txt-rotate"

           "an IT development and prototyping team.", 
           "your chance to design new worlds.", 
           "the reality that has yet to be defined." 

           ]'>
      </span>
    </div>
  </section>
  <section  id="slide02" class="mySlides Xw3-animate-fading" src="img_rr_02.jpg" style="width:100%">

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 60000);    
}
</script>
<script src="js/type.js"></script>
