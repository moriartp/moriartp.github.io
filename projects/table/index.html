<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/graphic.css"/></style>
<style>
th
{
border-bottom: 1px solid #d6d6d6;
}
tr:nth-child(even)
{
background:#e9e9e9;
}
</style>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>Filterable Tables</h1>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
  <div data-role="main" class="ui-content">
    <form>
      <input id="filterTable-input" data-type="search" placeholder="Search Space Assets...">
    </form>
    <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow" id="myTable" data-filter="true" data-input="#filterTable-input">
      <thead>
        <tr>
          <th data-priority="1">Room Type</th>
          <th data-priority="2">Building Code</th>
          <th data-priority="3">Room Number</th>
          <th data-priority="4">Platform</th>
          <th data-priority="5">PC Count</th>
          <th data-priority="6">Mac Count</th>
          <th data-priority="7">Presentation Devices</th>
          <th data-priority="8">Room Extension</th>
          <th data-priority="9">Suport contact</th>
          <th data-priority="10">Specialty Hardware</th>

        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
