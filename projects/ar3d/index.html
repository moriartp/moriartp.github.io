<!DOCTYPE html>
<html>
<head>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' patternUrl='pattern.patt'>
      <a-box position='0 0.5 0' material='color: red;' opacity="0.5;"></a-box>
    </a-marker>
    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' material='color: green;' opacity="0.5;"></a-box>
    </a-marker>

    <a-marker preset='kanji'>
      <a-box position='0 0.5 0' material='color: green;' opacity="0.5;"></a-box>
    </a-marker>


    <!-- handle barcode marker -->
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;' opacity="0.5;"></a-box>
    </a-marker>
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
