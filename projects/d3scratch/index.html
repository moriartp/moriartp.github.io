<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <style>body {font-family: 'Montserrat', sans-serif;font-size: 9px;}</style>
  </head>
  <body>
    <header>
        <h1>CAMPUS TECHNOLOGY FINDER</h1>
    </header>

    <h1>Isotope - filtering</h1>

    <div class="button-group filters-button-group">
      <button class="button is-checked" data-filter="*">show all</button>
      <button class="button" data-filter=".Mac">Mac</button>
      <button class="button" data-filter=".Windows">Windows</button>
      <button class="button" data-filter=".X">X</button>
      <button class="button" data-filter=":not(.transition)">not transition</button>
      <button class="button" data-filter=".metal:not(.transition)">metal but not transition</button>
      <button class="button" data-filter="numberGreaterThan50">number > 50</button>
      <button class="button" data-filter="ium">name ends with &ndash;ium</button>
    </div>


    <script type='text/javascript' src='script.js'></script>
    <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='http://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js'></script>
    <script src="index.js"></script>




  </body>
</html>
